<!doctype html>
<html class="no-js">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>一键注册分享充流量拿佣金</title>
<meta name="description" content="这是一个 user 页面">
<meta name="keywords" content="user">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="icon" type="image/png" href="assets/i/favicon.png">
<link rel="apple-touch-icon-precomposed"
	href="assets/i/app-icon72x72@2x.png">
<meta name="apple-mobile-web-app-title" content="Amaze UI" />
<link rel="stylesheet" href="assets/css/amazeui.min.css" />
<link rel="stylesheet" href="assets/css/admin.css">
</head>
<body>
	<header class="am-topbar admin-header">
		<div class="am-topbar-brand">
			<strong>成为代理</strong> <small>个人信息填写</small>
		</div>
		<img style="width: 48px; height: 48px;"
			src="http://wx.qlogo.cn/mmopen/znqOeQ730Jk1C7u16hkjmYPxRicb0FelADEPqhibPRLGEyJjoeV1nAJanTicGliaWGeNrlsYVkPh1Uecd21pcu2ZGhrNicJwSJr2T/0" />
	</header>

	<div class="am-cf admin-main">

		<!-- content start -->
		<div class="admin-content">
			<div class="am-u-sm-12" style="margin-top: 10px;">
				<form class="am-form am-form-horizontal">
					<div class="am-form-group">
						<label for="realName" class="am-u-sm-3 am-form-label">姓名</label>
						<div class="am-u-sm-9">
							<input type="text" id="realName" name="realName"
								placeholder="姓名 "> <small>请仔细填写，用于提现。</small>
						</div>
					</div>

					<div class="am-form-group">
						<label for="email" class="am-u-sm-3 am-form-label">电子邮件</label>
						<div class="am-u-sm-9">
							<input type="email" id="email" name="email"
								placeholder="输入你的电子邮件"> <small>邮箱你懂得...</small>
						</div>
					</div>

					<div class="am-form-group">
						<label for="mobile" class="am-u-sm-3 am-form-label">电话</label>
						<div class="am-u-sm-9">
							<input type="email" id="mobile" name="mobile"
								placeholder="输入你的电话号码">
						</div>
					</div>

					<div class="am-form-group">
						<label for="address" class="am-u-sm-3 am-form-label">身份证</label>
						<div class="am-u-sm-9">
							<input class="" name="cardNo" id="cardNo" placeholder="输入身份证">
						</div>
					</div>

					<div class="am-form-group">
						<div class="am-u-sm-9 am-u-sm-push-3">
							<button type="button" class="am-btn am-btn-primary">提交注册</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- content end -->



	<footer>
		<hr>
		<p class="am-padding-left">© 2015</p>
	</footer>

	<!--[if (gte IE 9)|!(IE)]><!-->
	<script src="assets/js/jquery.min.js"></script>
	<!--<![endif]-->
	<script src="assets/js/amazeui.min.js"></script>

	<script src="assets/js/app.js"></script>
</body>
</html>
