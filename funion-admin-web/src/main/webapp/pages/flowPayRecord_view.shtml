<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8" />
	<!--#include virtual="/root.jsp"  -->
	<title>flowPayRecord</title>
	<!--#include virtual="/include.html"  -->
</head>
<body>
	<div class="page-content">
		<!-- 新增活动按钮 -->
		<div class="table-responsive">
			<div class="page-header">
			<h1>
				flowPayRecord
				<small> <i class="ace-icon fa fa-angle-double-right"></i>
					详情
				</small>
			</h1>
		</div>
		<form class="form-horizontal" role="form"  id="add-form" onsubmit="return false;">
		<div class="row">
			
			<div class="col-xs-6">
				
						 										 										<div class="form-group">
							<label class="col-sm-5 control-label no-padding-right text-right" for="openId">
							微信OpenID:
							</label>
							<div class="col-sm-7">
								<p name="openId" class="form-control-static"></p>
							</div>
						</div>
												 										 										<div class="form-group">
							<label class="col-sm-5 control-label no-padding-right text-right" for="nickName">
							微信昵称:
							</label>
							<div class="col-sm-7">
								<p name="nickName" class="form-control-static"></p>
							</div>
						</div>
												 										 										<div class="form-group">
							<label class="col-sm-5 control-label no-padding-right text-right" for="mobile">
							手机号码:
							</label>
							<div class="col-sm-7">
								<p name="mobile" class="form-control-static"></p>
							</div>
						</div>
												 										 										<div class="form-group">
							<label class="col-sm-5 control-label no-padding-right text-right" for="num">
							流量包个数:
							</label>
							<div class="col-sm-7">
								<p name="num" class="form-control-static"></p>
							</div>
						</div>
												 										 										<div class="form-group">
							<label class="col-sm-5 control-label no-padding-right text-right" for="settlementPrice">
							结算价格:
							</label>
							<div class="col-sm-7">
								<p name="settlementPrice" class="form-control-static"></p>
							</div>
						</div>
												 										 										<div class="form-group">
							<label class="col-sm-5 control-label no-padding-right text-right" for="payType">
							支付类型 1:微信支付 2:支付宝支付:
							</label>
							<div class="col-sm-7">
								<p name="payType" class="form-control-static"></p>
							</div>
						</div>
												 										 										<div class="form-group">
							<label class="col-sm-5 control-label no-padding-right text-right" for="sendStatus">
							流量下发状态　0:网关收到成功　00:成功　1:拒绝收单 其它编码表失败:
							</label>
							<div class="col-sm-7">
								<p name="sendStatus" class="form-control-static"></p>
							</div>
						</div>
												 										 										<div class="form-group">
							<label class="col-sm-5 control-label no-padding-right text-right" for="inputTime">
							购买时间:
							</label>
							<div class="col-sm-7">
								<p name="inputTime" class="form-control-static"></p>
							</div>
						</div>
												 										 										<div class="form-group">
							<label class="col-sm-5 control-label no-padding-right text-right" for="isBalance">
							结算标识 0:否 1:是:
							</label>
							<div class="col-sm-7">
								<p name="isBalance" class="form-control-static"></p>
							</div>
						</div>
												 														
					
				
			</div>
			<div class="col-xs-6">
				
																																							<div class="form-group">
							<label class="col-sm-5 control-label no-padding-right text-right" for="unionId">
							微信UnionID:
							</label>
							<div class="col-sm-7">
								<p name="unionId" class="form-control-static"></p>
							</div>
						</div>
																																		<div class="form-group">
							<label class="col-sm-5 control-label no-padding-right text-right" for="headImg">
							微信头像:
							</label>
							<div class="col-sm-7">
								<p name="headImg" class="form-control-static"></p>
							</div>
						</div>
																																		<div class="form-group">
							<label class="col-sm-5 control-label no-padding-right text-right" for="productId">
							产品ID:
							</label>
							<div class="col-sm-7">
								<p name="productId" class="form-control-static"></p>
							</div>
						</div>
																																		<div class="form-group">
							<label class="col-sm-5 control-label no-padding-right text-right" for="costPrice">
							原价格:
							</label>
							<div class="col-sm-7">
								<p name="costPrice" class="form-control-static"></p>
							</div>
						</div>
																																		<div class="form-group">
							<label class="col-sm-5 control-label no-padding-right text-right" for="operatorPrice">
							运营商价格:
							</label>
							<div class="col-sm-7">
								<p name="operatorPrice" class="form-control-static"></p>
							</div>
						</div>
																																		<div class="form-group">
							<label class="col-sm-5 control-label no-padding-right text-right" for="payStatus">
							支付状态 0:未支付 1:支付成功 2:支付完成 3:支付失败:
							</label>
							<div class="col-sm-7">
								<p name="payStatus" class="form-control-static"></p>
							</div>
						</div>
																																		<div class="form-group">
							<label class="col-sm-5 control-label no-padding-right text-right" for="outTradeNo">
							商户订单号:
							</label>
							<div class="col-sm-7">
								<p name="outTradeNo" class="form-control-static"></p>
							</div>
						</div>
																																		<div class="form-group">
							<label class="col-sm-5 control-label no-padding-right text-right" for="identityId">
							购买来源标识:
							</label>
							<div class="col-sm-7">
								<p name="identityId" class="form-control-static"></p>
							</div>
						</div>
																																		<div class="form-group">
							<label class="col-sm-5 control-label no-padding-right text-right" for="remark">
							备注:
							</label>
							<div class="col-sm-7">
								<p name="remark" class="form-control-static"></p>
							</div>
						</div>
																
					
				
			</div>
				
			
		</div>
		<div class="clearfix form-actions">
						<div class="col-md-offset-3 col-md-9">
							<button class="btn" type="button" onclick="javascript:history.back();">
								<i class="ace-icon fa fa-undo bigger-110"></i>
								返 回
							</button>
						</div>
			  </div>
			</form>
		</div>
	</div>


	<!--#include virtual="/include_footer.html"  -->

	<script type="text/javascript">
	var view_url 	 = ctxPaths+ '/flowPayRecord/get.ajax';
	var pkId = getP('recordId');
	$(function(){
		if (pkId){
			$.ajaxSubmit(view_url, {'recordId':pkId}, function(rtn) {
				if (rtn.success) {
					$.dataInput($('.form-control-static'),rtn.data);
				} else {
					Q_Alert_Fail(data.message); 
				}
			});
		}else{
			Q_Alert_Fail('参数错误'); 
		}
	})
	
	
	</script>
</body>
</html>
